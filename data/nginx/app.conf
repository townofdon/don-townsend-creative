
server {
  listen 80;
  server_name dontownsendcreative.com www.dontownsendcreative.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }

  # serve static content without forwarding to https
  # location / {
  #   root   /usr/share/nginx/html;
  #   index  index.html index.htm;
  #   try_files $uri $uri/ /index.html;
  # }
}

server {
  listen 443 ssl;
  server_name dontownsendcreative.com www.dontownsendcreative.com;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/dontownsendcreative.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dontownsendcreative.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    root   /usr/share/nginx/html;
    proxy_pass  http://dontownsendcreative.com;
    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
  }
}